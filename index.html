<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-day">
        <header>
          <h1>JUL 30, 2024</h1>
        </header>
        <div class="weather-info">
          <img src="#" alt="today-weather-icon" class="weather-icon" />
          <div class="daily-high-temp">
            <div class="high-Digit"></div>
            <p>High</p>
          </div>
          <div class="daily-low-temp">
            <div class="low-Digit"></div>
            <p>Low</p>
          </div>
        </div>
        <p id="todaysWeatherDescription">
          Today will be party cloud to mostly clouds, I will fill this up just
          to get a visual. You better have AC because it's going to be a
          scorcher.
        </p>
      </div>

      <form id="locationForm">
        <input
          type="text"
          id="locationInput"
          placeholder="Enter Location"
          required
        />
        <button type="submit">Get Weather</button>
      </form>

      <div id="loading" style="display: none">Loading...</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
